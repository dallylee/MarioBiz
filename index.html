    function iconSvg(name, classes = '') {
      const path = iconPaths[name];
      if (!path) return '';
      return `<svg class="${classes}" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round" aria-hidden="true">${path}</svg>`;
    }

    function ResponsiveImage({ src, alt, caption, className = '' }) {
      return `
        <div class="flex flex-col items-center group cursor-pointer ${className} my-4">
          <img
            src="${src}"
            alt="${alt}"
            class="w-full h-auto object-cover rounded-lg shadow-md transition-all duration-300 group-hover:shadow-xl group-hover:scale-[1.02]"
            data-action="open-modal"
            data-image-src="${src}"
            style="max-width: 100%; height: auto;"
          />
          ${caption ? `<p class="mt-2 text-sm text-gray-500 italic text-center px-2">${caption}</p>` : ''}
        </div>
      `;
    }

    function ImageGallery(title, images) {
      return `
        <div class="mt-10 pt-6 border-t border-gray-200">
          <h3 class="text-2xl font-bold text-dark-charcoal mb-4 border-b-2 border-primary-memphis/50 pb-2">${title}</h3>
          <div class="grid grid-cols-2 sm:grid-cols-3 lg:grid-cols-5 gap-4">
            ${images.map((imgSrc, index) => `
              <div class="flex flex-col items-center group cursor-pointer overflow-hidden rounded-lg shadow-lg aspect-square">
                <img
                  src="${imgSrc}"
                  alt="${title} image ${index + 1}"
                  class="w-full h-full object-cover transition-transform duration-300 group-hover:scale-105"
                  data-action="open-modal"
                  data-image-src="${imgSrc}"
                />
              </div>
            `).join('')}
          </div>
        </div>
      `;
    }

    function NicheAnalysis() {
      return `
        <div class="space-y-8 p-6 bg-white rounded-xl shadow-lg">
          <h2 class="text-4xl font-extrabold text-dark-charcoal mb-6">Pet Portrait Niche Analysis</h2>
          <p class="text-lg text-gray-700 mb-4">
            Ciao Mario! As you're exploring the idea of starting an Etsy shop, it's crucial to understand the landscape. Let's dive into the pet portrait niche together.
          </p>
          <div class="p-6 bg-yellow-50 border-l-4 border-yellow-500 rounded-lg shadow-inner">
            <h3 class="font-semibold text-2xl text-yellow-800 mb-2 flex items-center">
              ${iconSvg('search', 'w-6 h-6 mr-3 text-yellow-600')} Is the Etsy Pet Portrait Niche Too Saturated?
            </h3>
            <p class="text-gray-700 text-lg">
              <strong>Yes, it is very crowded.</strong> A quick search reveals hundreds of thousands of results, ranging from cheap, digitally-manipulated portraits to high-end, hand-painted commissions. You'll be competing with a vast array of sellers.
            </p>
            ${ResponsiveImage({
              src: 'images/petportraitsonetsy.png',
              alt: 'The scale of the competition in the pet portrait niche on Etsy.',
              caption: 'A visualization of the crowded pet portrait niche on Etsy.',
              className: ''
            })}
          </div>
          <div class="grid md:grid-cols-1 lg:grid-cols-2 gap-8 mt-8">
            <div class="p-6 bg-red-50 border-l-4 border-red-400 rounded-lg shadow-md">
              <h4 class="text-2xl font-bold mt-4 text-primary-memphis flex items-center">
                ${iconSvg('zap', 'w-6 h-6 mr-3 text-red-600')} The Main Challenges
              </h4>
              <ul class="list-disc list-inside space-y-3 pl-4 text-gray-700 mt-4">
                <li><strong>Low-Priced Competition:</strong> You'll be competing with shops offering digital portraits (often created with software filters or even AI) for as low as $10–$30. This makes it difficult for artists doing original, hand-drawn/painted work to charge what their time is truly worth.</li>
                <li><strong>Search Visibility:</strong> Getting your listing seen among over 200,000 others requires excellent SEO (Search Engine Optimization), high-quality photography, and potentially paid ads, especially when starting out.</li>
                <li><strong>Customer Expectations:</strong> Many customers see the low-priced digital listings and may not understand why a unique, commissioned piece costs more, leading to a need for clear communication and education about your process.</li>
              </ul>
            </div>
            <div class="p-6 bg-green-50 border-l-4 border-green-400 rounded-lg shadow-md">
              <h4 class="text-2xl font-bold mt-4 text-secondary-rationalism flex items-center">
                ${iconSvg('lightbulb', 'w-6 h-6 mr-3 text-green-600')} Why It Can Still Be Worth It (If You Stand Out)
              </h4>
              <p class="text-gray-700 mt-4">
                The market for pet lovers is huge, and many are looking for something unique and high-quality. You can succeed by focusing on one or more of these areas:
              </p>
              <ul class="list-disc list-inside space-y-3 pl-4 text-gray-700 mt-4">
                <li><strong>Unique Style/Niche:</strong> Your artwork needs a distinctive look that sets it apart from the general market. Examples: Royal/Renaissance-style pet portraits, Pop Art colors, highly detailed pencil realism, a unique cartoon/whimsical style, or using a less common medium (like wood burning, needle felting, or glass).</li>
                <li><strong>Product Offering:</strong> Go beyond just prints. Offering pet portraits on diverse products like pillows, mugs, phone cases, and apparel via Printful can capture more sales and justify a higher price point.</li>
                <li><strong>Targeting Specific Pet Owners:</strong> Instead of targeting "all dog owners," focus on niches (e.g., specific breeds, cats only, exotic pets, or pet memorial art).</li>
                <li><strong>Memorial Art Exists:</strong> This niche is highly emotional and often less price-sensitive. You can create art that memorializes a deceased pet, focusing on high quality and emotional resonance.</li>
              </ul>
            </div>
          </div>
        </div>
      `;
    }

    function Idea1() {
      return `
        <div class="space-y-8 p-6 bg-white rounded-xl shadow-lg">

          </h2>
          <p class="text-lg text-gray-700 mb-4">
            Since you're thinking about the pet portrait niche, here's an idea to make your art truly stand out. This approach focuses on humor and personality, giving pets human-like roles or placing them in funny, relatable everyday scenarios. It's a fantastic way to connect with pet owners on an emotional level and create highly shareable art.
          </p>
          <div class="bg-red-50 p-6 rounded-lg border-l-4 border-red-400 shadow-md">
            <h3 class="text-2xl font-bold text-red-800 mb-4 flex items-center">
              ${iconSvg('lightbulb', 'w-6 h-6 mr-3 text-red-600')} Key Execution Elements:
            </h3>
            <ul class="list-disc list-inside space-y-3 pl-4 text-gray-700">
              <li><strong>Human Jobs:</strong> Create delightful portraits of pets "dressed up" as doctors, chefs, firefighters, astronauts, or even grumpy office workers. The absurdity and personalization are key.</li>
              <li><strong>Everyday Scenes:</strong> Think about common pet antics or owner experiences. A cat knocking over a remote, a dog trying to sneak food off a table, or a bird "supervising" a computer screen. These are instantly relatable.</li>
              <li><strong>Style:</strong> This concept thrives with a fun, whimsical, cartoonish, or even slightly exaggerated realistic style. It contrasts beautifully with more serious art, making it memorable.</li>
            </ul>
          </div>
          <div class="grid grid-cols-1 sm:grid-cols-3 gap-4 mt-8">
            ${ResponsiveImage({ src: 'images/petjob1.png', alt: 'A dog illustrated as a grumpy office worker', caption: 'Example: Dog as a Grumpy Office Worker', className: '' })}

          </div>
          <div class="bg-blue-50 p-6 rounded-lg border-l-4 border-blue-400 shadow-md mt-8">
            <h3 class="font-bold text-2xl text-blue-800 mb-4 flex items-center">
              ${iconSvg('truck', 'w-6 h-6 mr-3 text-blue-600')} Why This Works for Print-on-Demand (POD):
            </h3>

    function Idea2() {
      return `

              ${iconSvg('map-pin', 'w-6 h-6 mr-3 text-blue-600')} The Milanese Design Heritage: Four Key Styles

            </p>
            <ul class="list-disc list-inside space-y-3 pl-4 text-blue-700">
              <li><strong>Memphis Design (1980s):</strong> Known for its bold geometry, clashing colors (especially pastels and primaries), asymmetry, and playful, rebellious spirit. Think Ettore Sottsass.</li>
              <li><strong>Italian Rationalism (1920s-1940s):</strong> Characterized by clean lines, classical proportions, symmetry, monumentality, and a muted, earthy color palette (terracotta, cream, charcoal). Think Giuseppe Terragni.</li>
              <li><strong>Italian Futurism (Early 20th Century):</strong> Emphasized movement, speed, technology, youth, and violence. Visually, it uses dynamic lines, fragmented forms, and vibrant, often clashing colors to convey energy. Think Giacomo Balla.</li>
              <li><strong>Street Ephemera (Timeless Milan):</strong> Captures the authentic, weathered beauty of everyday Milanese street signage, faded advertisements, and textured walls. Focuses on imperfect typography and gritty textures.</li>
            </ul>
            <p class="text-lg text-blue-700 mt-4">

            </p>
          </div>
          <div class="bg-gradient-to-r from-primary-memphis/10 to-secondary-rationalism/10 p-6 rounded-xl shadow-2xl mt-8">

              ${iconSvg('search', 'w-8 h-8 mr-3 text-dark-charcoal')} Gemini Prompts: Translating Milanese Styles into POD Art

              Here are specific Gemini prompts to help you generate unique designs inspired by Milanese aesthetics.
            </p>

              <p class="text-md text-gray-700 mb-3">
                The key is to take the elements, colors, and compositional spirit of the original Memphis aesthetic and create a new, abstract arrangement.
              </p>
              <code class="block bg-primary-memphis/10 p-3 mt-4 rounded text-sm text-dark-charcoal overflow-x-auto">"Create a vector art print of an abstract geometric composition in the style of Memphis Milano. Use a palette including pastel pink, light blue, vibrant red, and black/white stripes. The design should be an asymmetrical, layered arrangement of shapes suitable for printing on a T-shirt. Vector art, transparent background, 300 DPI."</code>

            <div class="bg-secondary-rationalism/5 p-6 rounded-lg border-l-4 border-secondary-rationalism shadow-md mb-6">

              <p class="text-md text-gray-700 mb-3">
                This style uses symmetrical, clean lines, arches, and a terracotta/cream palette, evoking the monumental simplicity of Italian Rationalist architecture.
              </p>
              <code class="block bg-secondary-rationalism/10 p-3 mt-4 rounded text-sm text-dark-charcoal overflow-x-auto">"A vector illustration of a repeating architectural arch pattern, highly symmetrical, in the Italian Rationalism style. Use a muted palette of terracotta, cream, and charcoal gray. Minimalist, clean lines, professional design for T-shirt printing, transparent background, 300 DPI."</code>
              ${ResponsiveImage({ src: 'images/novecento1.jpg', alt: 'Minimalist Italian Rationalism arch pattern', caption: 'Rationalism pattern: Monumental simplicity.', className: 'mt-4' })}
            </div>
            <div class="bg-accent-futurism/5 p-6 rounded-lg border-l-4 border-accent-futurism shadow-md mb-6">
              <h4 class="font-bold text-2xl text-accent-futurism mb-3">Futurism: Dynamic Movement</h4>
              <p class="text-md text-gray-700 mb-3">
                Focus on movement, speed, and energy, characteristic of Italian Futurism. Designs should incorporate dynamic lines, fragmented forms, and vibrant, often clashing primary colors.
              </p>
              <code class="block bg-accent-futurism/10 p-3 mt-4 rounded text-sm text-dark-charcoal overflow-x-auto">"A vector illustration of abstract dynamic lines and fragmented shapes, conveying speed and movement, in the style of Italian Futurism. Use a palette of vibrant yellow, electric blue, and deep red. The composition should suggest chaotic velocity. High resolution, transparent background, suitable for a tote bag print."</code>

            </div>
            <div class="bg-accent-ephemera/5 p-6 rounded-lg border-l-4 border-accent-ephemera shadow-md">
              <h4 class="font-bold text-2xl text-accent-ephemera mb-3">Street Ephemera: Textured Milanese Typography</h4>
              <p class="text-md text-gray-700 mb-3">

              </p>

              <div>

            <p class="mt-4 text-gray-700"><strong>Story Title:</strong> Design Is A Place. Location: Milan, Italy (Must be explicitly stated)</p>

          </div>
          ${ImageGallery('Visual Identity, Store Banner, and Logo Examples', idea2VisualIdentityImages)}
          ${ImageGallery('Examples of Designs on POD Products', idea2PodExampleImages)}
        </div>
      `;
    }

          <div class="bg-purple-50 p-6 rounded-lg border-l-4 border-purple-400 shadow-md">
            <h3 class="text-2xl font-bold text-purple-800 mb-4 flex items-center">
              ${iconSvg('palette', 'w-6 h-6 mr-3 text-purple-600')} Product Concept 1: Seamless Patterns (Digital Download)
            </h3>
            <p class="text-lg text-gray-700 mb-3">
              <strong>Concept:</strong> Create perfectly tiling seamless patterns using stylized illustrations of any subject. This could be anything from abstract geometric shapes, simplified natural elements (leaves, clouds), everyday objects (coffee cups, bicycles), or even simplified pet faces if you choose to integrate the pet niche.
            </p>
            <p class="text-lg text-gray-700 mb-3">
              <strong>Unique Selling Proposition (USP):</strong> You'll sell the high-resolution digital file of these patterns. Crafters, designers, scrapbookers, and individuals looking for custom fabric prints (e.g., Spoonflower) or unique digital backgrounds are a huge market.
            </p>
            <p class="text-lg text-gray-700 mb-3">
              <strong>Execution & Tips:</strong>
            </p>
            <ul class="list-disc list-inside space-y-2 pl-4 text-gray-700">
              <li><strong>Design Software:</strong> Use Adobe Illustrator, Affinity Designer, or even Photopea.com's pattern tools to ensure perfect tiling.</li>
              <li><strong>Variety:</strong> Offer patterns in various colorways and subject matters.</li>
              <li><strong>Mockups:</strong> Use attractive mockups showing the pattern on fabric, wrapping paper, or digital screens.</li>
              <li><strong>Keywords:</strong> "Seamless pattern," "digital paper," "fabric design," "scrapbook paper," "digital download."</li>
              <li><strong>Example:</strong> A repeating pattern of small, simplified coffee cup outlines in a neutral color palette. Or, if applying to Idea 2, a Memphis-inspired geometric pattern.</li>
            </ul>
          </div>
          <div class="bg-teal-50 p-6 rounded-lg border-l-4 border-teal-400 shadow-md mt-8">
            <h3 class="text-2xl font-bold text-teal-800 mb-4 flex items-center">
              ${iconSvg('layers', 'w-6 h-6 mr-3 text-teal-600')} Product Concept 2: High-Quality Vector Silhouettes (POD & Digital)
            </h3>
            <p class="text-lg text-gray-700 mb-3">
              <strong>Concept:</strong> Create clean, minimalist vector silhouettes of high-value objects, iconic architecture (e.g., Milan Duomo, Castello Sforzesco), popular dog breeds, or elegant figures.
            </p>
            <p class="text-lg text-gray-700 mb-3">
              <strong>Unique Selling Proposition (USP):</strong> Vector files are highly versatile. They can be scaled to any size without losing quality, making them perfect for both POD products (which require scalable designs) and for sale as digital assets to graphic designers, crafters, or small businesses.
            </p>
            <p class="text-lg text-gray-700 mb-3">
              <strong>Execution & Tips:</strong>
            </p>
            <ul class="list-disc list-inside space-y-2 pl-4 text-gray-700">
              <li><strong>Software:</strong> Adobe Illustrator or Affinity Designer are ideal for creating true vector files (SVG, EPS).</li>
              <li><strong>Subjects:</strong> Focus on easily recognizable and aesthetically pleasing subjects. For pets, stick to popular breeds. For Milan, iconic landmarks.</li>
              <li><strong>Color:</strong> Often sold in black, white, or a single accent color for a minimalist look.</li>
              <li><strong>POD Suitability:</strong> Excellent for mugs, phone cases, T-shirts (especially if combined with subtle texture or a simple phrase).</li>
              <li><strong>Digital Sales:</strong> Offer different file formats (SVG, PNG with transparent background, JPG).</li>
              <li><strong>Example:</strong> A clean vector silhouette of a popular dog breed or an elegant outline of the Milan Duomo.</li>
            </ul>
          </div>
        </div>
      `;
    }

    function HowTo() {
      const linkIcon = iconSvg('link', 'w-4 h-4 ml-1 inline-block');
      const steps = [
        {
          step: 1,
          title: 'Open Etsy Shop & Set Currency',
          detail: `Register your Etsy shop, select your unique shop name (e.g., 'Milano RMX'), and set your default currency to EUR. Start your setup here: <a href="https://www.etsy.com/sell" target="_blank" rel="noopener" class="text-blue-600 hover:text-blue-800 font-semibold underline flex items-center">Etsy Seller Portal ${linkIcon}</a>.`
        },
        {
          step: 2,
          title: 'Open a Free Account with Printful',
          detail: `Printful will handle printing, packaging, and shipping for your POD products. Open your free account and set up your profile first. Get started here: <a href="https://www.printful.com/a/start" target="_blank" rel="noopener" class="text-blue-600 hover:text-blue-800 font-semibold underline flex items-center">Printful Registration ${linkIcon}</a>.`
        },
        {
          step: 3,
          title: 'Create Designs Using Gemini (AI Tool)',
          detail: `Generate your initial high-resolution design concepts using specific prompts (like those in Idea 2). Ensure the output is a high-quality vector or high-res image ready for printing. Explore the tool here: <a href="https://ai.google/tools/gemini/" target="_blank" rel="noopener" class="text-blue-600 hover:text-blue-800 font-semibold underline flex items-center">Gemini AI ${linkIcon}</a>.`
        },
        {
          step: 4,
          title: 'Prepare Designs in Photopea.com (or equivalent)',
          detail: `Open your generated design file. Ensure the resolution is set to <strong>300 DPI</strong>, adjust dimensions to fit the product, and check that the background is <strong>transparent</strong>. Export as a <strong>PNG</strong> file. Access the free editor here: <a href="https://www.photopea.com/" target="_blank" rel="noopener" class="text-blue-600 hover:text-blue-800 font-semibold underline flex items-center">Photopea Online Editor ${linkIcon}</a>.`
        },
        {
          step: 5,
          title: 'Create and Save Product Template in Printful',
          detail: 'In Printful\'s Dashboard, select a base product (e.g., T-shirt, Tote Bag). Upload your prepared PNG design, select color variations, and save the product details as a template/draft. This is where the virtual product is physically built on the POD platform.'
        },
        {
          step: 6,
          title: 'Connect Printful with Etsy',
          detail: 'Now that you have designs ready and templates built, link your fulfillment system. In Printful\'s "Stores" section, find your Etsy shop and click to authorize the connection. This links your two platforms securely so orders flow automatically.'
        },
        {
          step: 7,
          title: 'Push Product to Etsy Drafts',
          detail: 'In Printful, go to your saved product template and click <strong>\'Push\'</strong>. Printful automatically sends all product details, mockups, sizing info, and base costs directly to your Etsy shop\'s drafts section. Your product is now ready for sale optimization.'
        },
        {
          step: 8,
          title: 'Optimize Listing with AI & Publish on Etsy',
          detail: 'Finalize the listing in your Etsy drafts: use AI (like ChatGPT or Gemini) to generate high-performing, keyword-rich SEO titles and descriptions. Set your final retail price, add tags, and once everything is perfect, click <strong>Publish</strong> to make your product live!'
        }
      ];

      return `
        <div class="space-y-8 p-6 bg-white rounded-xl shadow-lg">
          <h2 class="text-4xl font-extrabold text-dark-charcoal mb-6 flex items-center">
            ${iconSvg('settings', 'w-9 h-9 mr-4 text-blue-600')} Setup: Your 8-Step Launch Plan
          </h2>
          <p class="text-lg text-gray-700 font-medium mb-6">
            Here's a clear, step-by-step guide to get your Etsy shop up and running and seamlessly connected with Printful for easy product fulfillment.
          </p>
          ${steps.map((item) => `
            <div class="flex items-start space-x-4 p-6 bg-white rounded-xl shadow-md transition duration-300 hover:shadow-lg border border-gray-200">
              <div class="flex-shrink-0 w-12 h-12 bg-blue-600 text-white rounded-full flex items-center justify-center font-black text-xl shadow-lg">${item.step}</div>
              <div>
                <h4 class="text-2xl font-bold text-dark-charcoal mb-2">${item.title}</h4>
                <p class="text-gray-600 text-lg">${item.detail}</p>
              </div>
            </div>
          `).join('')}
        </div>
      `;
    }

    const state = {
      activeTab: 'nicheAnalysis',
      modalImageSrc: null
    };

    function setState(patch) {
      let changed = false;
      for (const [key, value] of Object.entries(patch)) {
        if (state[key] !== value) {
          state[key] = value;
          changed = true;
        }
      }
      if (changed) {
        queueRender();
      }
    }

    let renderScheduled = false;
    function queueRender() {
      if (renderScheduled) return;
      renderScheduled = true;
      requestAnimationFrame(() => {
        renderScheduled = false;
        render();
      });
    }

    function Header() {
      return `
        <header class="bg-dark-charcoal text-white py-8 shadow-2xl">
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <h1 class="text-5xl font-extrabold tracking-tight">Milan RMX: Etsy Launch Strategy</h1>
            <p class="text-xl mt-2 text-gray-300">A personalized guide for Mario, the Milanese Artist</p>
          </div>
        </header>
      `;
    }

    function Footer() {
      return `
        <footer class="py-8 text-center text-sm text-gray-500 bg-dark-charcoal/5 mt-12">
          &copy; 2024 Milano RMX Strategy Guide. Crafted with insights from Milan's artistic spirit.
        </footer>
      `;
    }

    function TabButton(tab) {
      const isActive = state.activeTab === tab.id;
      const baseClasses = 'flex items-center px-5 py-3 text-lg font-medium rounded-t-xl transition-all duration-300 text-nowrap';
      const activeClasses = 'bg-white text-dark-charcoal border-b-4 border-primary-memphis shadow-inner-top';
      const inactiveClasses = 'bg-gray-100 text-gray-600 hover:text-dark-charcoal hover:bg-gray-200';
      return `
        <button
          type="button"
          data-action="set-tab"
          data-tab="${tab.id}"
          class="${baseClasses} ${isActive ? activeClasses : inactiveClasses}"
          role="tab"
          aria-selected="${isActive}"
          aria-controls="${tab.id}-panel"
        >
          ${iconSvg(tab.icon, 'w-5 h-5 mr-2')}
          <span>${tab.label}</span>
        </button>
      `;
    }

    function TabNavigation() {
      return `
        <nav class="flex space-x-2 border-b border-gray-300 mb-8 overflow-x-auto pb-1 no-scrollbar" role="tablist">
          ${tabs.map(TabButton).join('')}
        </nav>
      `;
    }

    function renderActiveView() {
      switch (state.activeTab) {
        case 'nicheAnalysis':
          return NicheAnalysis();
        case 'idea1':
          return Idea1();
        case 'idea2':
          return Idea2();
        case 'idea3':
          return Idea3();
        case 'setup':
          return HowTo();
        default:
          return NicheAnalysis();
      }
    }

    function ImageModal() {
      if (!state.modalImageSrc) return '';
      return `
        <div class="fixed inset-0 z-50 flex items-center justify-center bg-black bg-opacity-90 p-4 transition-opacity duration-300" data-action="close-modal" data-overlay="true" role="dialog" aria-modal="true">
          <div class="relative max-w-full max-h-full w-auto h-auto" data-modal-content="true">
            <button type="button" data-action="close-modal" class="absolute top-4 right-4 text-white bg-dark-charcoal/50 hover:bg-dark-charcoal/70 rounded-full p-2 z-50 transition" aria-label="Close image viewer">
              ${iconSvg('x', 'w-6 h-6')}
            </button>
            <img
              src="${state.modalImageSrc}"
              alt="Full-size preview of the artwork or design example"
              class="max-w-full max-h-[90vh] object-contain rounded-lg shadow-2xl"
              onerror="this.onerror=null;this.src='https://placehold.co/600x400/1F2937/FFFFFF?text=Image+Load+Error';"
            />
          </div>
        </div>
      `;
    }

    function Layout() {
      const currentView = renderActiveView();
      return `
        <div class="min-h-screen bg-bg-cream font-sans antialiased text-dark-charcoal">
          ${Header()}
          <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
            ${TabNavigation()}
            <div id="${state.activeTab}-panel" role="tabpanel" class="bg-white p-8 rounded-3xl shadow-2xl">
              ${currentView}
            </div>
          </div>
          ${ImageModal()}
          ${Footer()}
        </div>
      `;
    }

    function render() {
      const app = document.getElementById('app');
      if (!app) return;
      app.innerHTML = Layout();
    }

    document.addEventListener('click', (event) => {
      const el = event.target.closest('[data-action]');
      if (!el) return;
      const action = el.dataset.action;

      if (action === 'set-tab') {
        const tab = el.dataset.tab;
        if (tab && tab !== state.activeTab) {
          setState({ activeTab: tab });
        }
        return;
      }

      if (action === 'open-modal') {
        const src = el.dataset.imageSrc;
        if (src) {
          setState({ modalImageSrc: src });
        }
        return;
      }

      if (action === 'close-modal') {
        if (el.dataset.overlay === 'true' && event.target !== el) {
          return;
        }
        setState({ modalImageSrc: null });
      }
    });

    document.addEventListener('keydown', (event) => {
      if (event.key === 'Escape' && state.modalImageSrc) {
        setState({ modalImageSrc: null });
      }
    });

    window.addEventListener('DOMContentLoaded', () => {
      render();
    });
  </script>
</body>
</html>
